connector_image: airbyte/source-twilio:dev
tests:
  spec:
    - spec_path: "source_twilio/spec.json"
  connection:
    - config_path: "secrets/config.json"
      status: "succeed"
    - config_path: "integration_tests/invalid_config.json"
      status: "failed"
  discovery:
    - config_path: "secrets/config.json"
  basic_read:
    - config_path: "secrets/config.json"
      configured_catalog_path: "integration_tests/no_empty_streams_catalog.json"
      validate_output_from_all_streams: yes
  incremental:
    - config_path: "secrets/config.json"
      configured_catalog_path: "integration_tests/no_empty_streams_no_conferences_catalog.json"
      future_state_path: "integration_tests/abnormal_state.json"
      cursor_paths:
        calls: ["end_time"]
        conferences: ["date_updated"]
        recordings: ["date_created"]
        messages: ["date_sent"]
        message_media: ["date_created"]
        usage_records: ["start_date"]
        alerts: ["date_updated"]
  full_refresh:
    - config_path: "secrets/config.json"
      configured_catalog_path: "integration_tests/constant_records_catalog.json"
